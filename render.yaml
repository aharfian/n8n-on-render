services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    port: 10000
    
    envVars:
      # ðŸ”¥ Database Fixes (Critical!)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromEnvVar: NEON_HOST_POOLER  # MUST use -pooler host!
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        fromEnvVar: NEON_DB_NAME
      - key: DB_POSTGRESDB_USER
        fromEnvVar: NEON_USER
      - key: DB_POSTGRESDB_PASSWORD
        fromEnvVar: NEON_PASSWORD
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: N8N_DB_SKIP_MIGRATIONS
        value: "false"  # Force migrations
      
      # ðŸš€ App Config
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-on-render-kb7j.onrender.com  # Update to your URL
      - key: GENERIC_TIMEZONE
        value: Asia/Jakarta
      - key: N8N_LOG_LEVEL
        value: debug  # For troubleshooting
      
      # âš¡ Performance
      - key: DB_POSTGRESDB_POOL_MIN
        value: "1"
      - key: DB_POSTGRESDB_POOL_MAX
        value: "5"
